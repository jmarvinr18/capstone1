<!DOCTYPE html>
<html>
<head>

	<!-- font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">


	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
		<title></title>
</head>
<body>



		<nav class="header-here">

			<div class="row-small">
				<div class="column-6 column-s-3">
	
				</div>

				<div class="column-3 column-s-3">
					<ul class="membership">

						<a href=""><li> Login </li></a>
						<a href=""><li> Sign Up | </li></a>

					</ul>


				</div>
			</div> <!-- end of row -->

			<div class="row">
				<div class="column-4 column-s-4">

					<div class="logo">
					<img src="assets/images/ztrends-logo.jpg">
					</div>

				</div>
				
				<div class="column-5 column-s-5">

						
						<div class="search-bar">
							<input id="search" type="text" name="search" placeholder="search in Z-Trends">
							<button id="magnifying-glass"><i class="fas fa-search"></i></button>
						</div>

				</div>

			</div> <!-- end of row -->

		</nav> <!-- end of nav -->


		<div class="container-mine">
			
				<div class="row">
				<div class="column-4 column-s-4 left-container">
	
				</div>

				<div class="column-4 column-s-4 center-container">

					<div id="demo" class="carousel slide" data-ride="carousel">
						  <ul class="carousel-indicators">
						    <li data-target="#demo" data-slide-to="0" class="active"></li>
						    <li data-target="#demo" data-slide-to="1"></li>
						    <li data-target="#demo" data-slide-to="2"></li>
						  </ul>
						  <div class="carousel-inner">
						    <div class="carousel-item active">
						      <img src="assets/images/la.jpg" alt="Los Angeles" width="100%" height="200">
						      <div class="carousel-caption">
						        <h3>Los Angeles</h3>
						        <p>We had such a great time in LA!</p>
						      </div>   
						    </div>
						    <div class="carousel-item">
						      <img src="assets/images/chicago.jpg" alt="Chicago" width="100%" height="200">
						      <div class="carousel-caption">
						        <h3>Chicago</h3>
						        <p>Thank you, Chicago!</p>
						      </div>   
						    </div>
						    <div class="carousel-item">
						      <img src="assets/images/ny.jpg" alt="New York" width="100%" height="200">
						      <div class="carousel-caption">
						        <h3>New York</h3>
						        <p>We love the Big Apple!</p>
						      </div>   
						    </div>
						  </div>
						  <a class="carousel-control-prev" href="#demo" data-slide="prev">
						    <span class="carousel-control-prev-icon"></span>
						  </a>
						  <a class="carousel-control-next" href="#demo" data-slide="next">
						    <span class="carousel-control-next-icon"></span>
						  </a>
					</div>

				</div>

				<div class="column-4 column-s-4 right-container">

				</div>
